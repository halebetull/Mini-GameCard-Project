<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="png/avatar.png" alt="" />
            <h3>Can Yılmaz</h3>
            <p>Profesyonel Üye</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="png/twitch (1).png" alt="" />
              <h2>Yayınlar</h2>
            </div>
            <div class="link">
              <img src="png/steam.png" alt="" />
              <h2>Oyunlar</h2>
            </div>
            <div class="link">
              <img src="png/upcoming.png" alt="" />
              <h2>Yeni</h2>
            </div>
            <div class="link">
              <img src="png/library.png" alt="" />
              <h2>Kütüphane</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Ücretsiz Oyunlar İçin Premium Ol!</h2>
            <img src="png/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Aktif Oyunlar</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="png/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Versiyon</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">28%</h2>
            </div>
            <div class="card">
              <img src="png/rd.jpg" alt="" />
              <div class="card-info">
                <h2>Red Dead Redemption 2</h2>
                <p>PS5 Versiyon</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">92%</h2>
            </div>
            <div class="card">
              <img src="png/dyinglight.jpg" alt="" />
              <div class="card-info">
                <h2>Dying Light 2</h2>
                <p>PC Versiyon</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">13%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
